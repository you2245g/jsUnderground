<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>計算機</title>
        <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="result"></div>
            <div id="calc">0</div>
            <div class="row">
                <div class="calc-num" @click="calcNum($event)">7</div>
                <div class="calc-num" @click="calcNum($event)">8</div>
                <div class="calc-num" @click="calcNum($event)">9</div>
                <div class="calc-operator" @click="calcOperator($event)">÷</div>
            </div>
            <div class="row">
                <div class="calc-num" @click="calcNum($event)">4</div>
                <div class="calc-num" @click="calcNum($event)">5</div>
                <div class="calc-num" @click="calcNum($event)">6</div>
                <div class="calc-operator" @click="calcOperator($event)">×</div>
            </div>
            <div class="row">
                <div class="calc-num" @click="calcNum($event)">1</div>
                <div class="calc-num" @click="calcNum($event)">2</div>
                <div class="calc-num" @click="calcNum($event)">3</div>
                <div class="calc-operator" @click="calcOperator($event)">+</div>
            </div>
            <div class="row">
                <div class="calc-num" @click="calcNum($event)">0</div>
                <div class="calc-operator" @click="calcOperator($event)">00</div>
                <div class="calc-operator" @click="calcOperator($event)">.</div>
                <div class="calc-operator" @click="calcOperator($event)">-</div>
            </div>
            <div class="row">
                <div class="calc-operator" @click="calcOperator($event)">AC</div>
                <div class="calc-operator" @click="calcOperator($event)">CE</div>
                <div class="calc-operator" @click="equal()">=</div>
            </div>            
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.js'></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/math.min.js"></script>
        <script src="js/calculator.js"></script>
    </body>
</html>
