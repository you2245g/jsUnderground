<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>計算機</title>
        <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="result"></div>
            <div id="calc">0</div>
            <div class="row">
                <div class="calc calc-num">7</div>
                <div class="calc-num">8</div>
                <div class="calc-num">9</div>
                <div class="calc-operator" id="/">÷</div>
            </div>
            <div class="row">
                <div class="calc-num">4</div>
                <div class="calc-num">5</div>
                <div class="calc-num">6</div>
                <div class="calc-operator" id="*">×</div>
            </div>
            <div class="row">
                <div class="calc-num">1</div>
                <div class="calc-num">2</div>
                <div class="calc-num">3</div>
                <div class="calc-operator" id="+">+</div>
            </div>
            <div class="row">
                <div class="calc-num">0</div>
                <div class="calc-operator">00</div>
                <div class="calc-operator">.</div>
                <div class="calc-operator" id="-">-</div>
            </div>
            <div class="row">
                <div class="calc-operator">AC</div>
                <div class="calc-operator">CE</div>
                <div class="calc-operator" id="=">=</div>
            </div>            
        </div>
        <script src="js/calculator.js"></script>
    </body>
</html>
